language: node_js
node_js:
  - "10"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install 

script:

  - ng build --prod --base-href https://yurakhomitsky.github.io/IF-105.UI.dtapi.if.ua.io/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/IF105
  on:
    branch: master
    