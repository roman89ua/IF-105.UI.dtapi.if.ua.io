<section class="header">
  <h3>Головна</h3>
</section>
<section class="container">
  <mat-card class="dashboard-card" *ngFor="let item of countRecord">
    <mat-card-header>
      <mat-card-title>
        {{ item.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <section class="dashboard-counts">
        <section class="wrap">
          <mat-icon routerLink="../{{ item.route }}">{{ item.icon }}</mat-icon>
          <p>{{ item.numberOfRecords }}</p>
        </section>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="../{{ item.route }}">Перейти</button>
    </mat-card-actions>
  </mat-card>
</section>
