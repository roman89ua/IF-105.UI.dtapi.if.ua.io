<div class="container">
  <div class="header">
    <h3>Налаштування тесту</h3>
    <span class="fill-space"></span>
    <button mat-raised-button color="prime" (click)="addTestTestsDetailsDialog()">
      <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
      Додати налаштування тесту
    </button>
  </div>

  <div class="mat-elevationg-z8" >
    <table
      mat-table
      [dataSource]="dataSource"
      #table
      class="my-table"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>№</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ paginator.pageSize * paginator.pageIndex + i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="test_id">
        <th mat-header-cell *matHeaderCellDef>Тест ID</th>
        <td mat-cell *matCellDef="let testDetailItem">{{ testDetailItem.test_id }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Рівень</th>
        <td mat-cell *matCellDef="let testDetailItem">{{ testDetailItem.level }}</td>
      </ng-container>

      <ng-container matColumnDef="tasks">
        <th mat-header-cell *matHeaderCellDef>Кількість завдань</th>
        <td mat-cell *matCellDef="let testDetailItem">{{ testDetailItem.tasks }}</td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Оцінка</th>
        <td mat-cell *matCellDef="let testDetailItem">{{ testDetailItem.rate }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Дії</th>
        <td mat-cell *matCellDef="let testDetailItem" class="action-link">
          <mat-icon
            aria-hidden="false"
            aria-label="edit"
            matTooltip="Редагувати"
            (click)="editTestDetailDialog(testDetailItem)"
          >
            edit
          </mat-icon>

          <mat-icon
            aria-hidden="false"
            aria-label="delete"
            matTooltip="Видалити"
            (click)="openDeleteDialog(testDetailItem)"
          >
            delete
          </mat-icon>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator  [pageSizeOptions]="[10, 20]"   showFirstLastButtons></mat-paginator>
  </div>
</div>
