<button mat-raised-button color="prime" (click)="viewGroupDialog('getGroupsBySpeciality')">
    View groups speciality
  </button>
  <button mat-raised-button color="prime" (click)="viewGroupDialog('getGroupsByFaculty')">
    View groups faculty
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let group; let rIndex = index;">{{ rIndex+1 }}({{group.group_id}})</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let group">{{ group.group_name }}</td>
    </ng-container>
  <!--   <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef>Speciality</th>
      <td mat-cell *matCellDef="let group">{{ group.speciality_id }}</td>
    </ng-container>
    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef>Faculty</th>
      <td mat-cell *matCellDef="let group">{{ group.faculty_id }}</td>
    </ng-container> -->
    <ng-container matColumnDef="but_student">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <button mat-raised-button color="primary" routerLink="students">
          Students
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="but_edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <button mat-raised-button color="accent" (click)="editGroupDialog(group)">
          Edit
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="but_del">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let group">
        <button mat-raised-button color="warn" (click)="deleteGroupDialog(group)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <button mat-raised-button color="prime" (click)="addGroupDialog()">
    Add new group
  </button>
